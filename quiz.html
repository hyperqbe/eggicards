<!DOCTYPE html>
<html>
<head>
  <title>Eggicards</title>
  <link rel="stylesheet" type="text/css" href="quiz.css">
  <link rel="icon" type="image/png" href="16icon.png"/>
  <script src="yaml.js" type="text/ecmascript"></script>
  <script src="quiz.js" type="text/ecmascript"></script>
</head>
<body>
  <div class="cardandresponse">
    <div class="card" id="card">
      <div class="question" id="question">
        question
      </div>
      <div class="answer" id="answer">
        answer
      </div>
      <div class="secondaryanswer" id="secondaryanswer">
        secondaryanswer
      </div>
    </div>
    <form id="responseform">
      <input class="response" type="text" name="response" id="response">
    </form>

    <form id="deckselectform">
      <select class="deckselect" type="text" name="deckselect" id="deckselect">
      </select>
      <br>
      <input type="radio" name="side" value="back" id="radiofront" checked>
      Farsi to English<br>
      <input type="radio" name="side" value="front" id="radioback">
      English to Farsi
      <br>
      <input type="submit" value="Begin">
    </form>
  </div>
  <div id="stats">
    <table>
    <tr><td>Progress:</td><td id="progress">0%</td></tr>
    <tr><td>Score:</td><td id="score">&mdash;</td></tr>
    </table>
  </div>
</body>
</html>
